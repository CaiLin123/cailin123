<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>
    <style type="text/css">
        div{
            background-color: green;
            width: 400px;
            height: 400px;
        }
    </style>
    <script type="text/javascript">
        //模态对话框
        //window.alert("我就是")
        //使用var关键字声明一个变量
        var a;
        a = "哈哈哈"
        a = 10 - a;
        //得到的结果是NaN,表示非数
        //任何非数值与数字做算术运算的得到的都是非数值
        //也就是得到的都是NaN
        a = 10 + "哈哈";
        //这里不是执行算术运算,二十进行字符串拼接
        a = "3" - 2;
        //浏览器会根据需要,在进行算术运算时
        //自动判断是否可以将变量转化为数值
        //console.log(a)
        var b;//undefined 未定义的
        //仅仅声明变量,但是没有被赋值
        b = null;//null在js中表示一个值
        //null在用作条件时,表示是false
        //null用作算术运算时,表示0
        console.log(b + 3);
        if("11"){
            console.log("进来了----")
        }
        console.log(b);

        var c;
        console.log(c + 3);


    </script>
</head>
<body>
<!--onclick="window.alert('btn被点击了')"-->
<button id="btn" ondblclick="console.log(('不还便不还'))">风萧萧兮易水寒,壮士一去兮不复还</button>
<div id="div" onmouseover="console.log('带绿帽,美滋滋');" onmouseout=console.log('找小三,美滋滋');></div>
</body>
</html>

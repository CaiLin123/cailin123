<script type="text/javascript">
    function color() {
        return  '#' +
            (function(color){
                return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])
                && (color.length == 6) ?  color : arguments.callee(color);
            })('');
    }
    function number() {
        var Range = 50 - (-50);
        var Rand = Math.random();
        var num = (-50) + Math.round(Rand * Range);
        return num;
    }
   $("#btn1").click(function () {
       $("#div1").append($('<div>').css({"width":"600px",
                            "height":"70px","backgroundColor":color(),
                                    "text-align":"center","fontSize":"20px","margin":"5px"}).append(number()))
       $("#div1 div").each(function () {
           var text = $(this).text();
           console.log(text);
       })
   });
    $("#btn2").click(function () {
        $('div:last-child').animate({"marginLeft":"800px"},500,function () {

        })
    });
    $("#btn3").click(function () {
        if (text>=0){
